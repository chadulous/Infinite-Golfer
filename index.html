<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="/index.css"/>
    <title> An Infinte Golfer </title>
    
  </head>
  <body>
    <div id="Test"></div>
    <button id="greenFlag">Green Flag</button>
    <div id="project"></div>

    <script type="module">
      import project from "./index.js";

      project.attach("#project");

      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      // Autoplay
      project.greenFlag();
    </script>
  </body>
</html>
